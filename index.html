<!DOCTYPE html>
<html ng-app="sunzierApp">
    <head>
        <script src="node_modules/angular/angular.min.js"></script>
        <script src="node_modules/angular-ui-bootstrap/dist/ui-bootstrap.js"></script>
        <script src="node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>
        <script src="app.js"></script>
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="node_modules/angular-ui-bootstrap/dist/ui-bootstrap-csp.css" />
    </head>
    <body ng-controller="sunzierController">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                <h1>Sunzier</h1>Enter the name of the city you want sunrise/sunset for. 
                <form ng-submit="fetch()">
                <p class="form-group">
                    <input type="text" ng-model="city" placeholder="City (start typing)" uib-typeahead="city for city in cities | filter:$viewValue | limitTo:8" class="form-control" />
                </p>If no date is entered, forecast for current week until sunday will be shown for the selected city. 
                <p class="input-group">
                    <input type="text" class="form-control" uib-datepicker-popup="" ng-model="dt" is-open="popup.opened" datepicker-options="dateOptions" close-text="Close" ng-click="openPopup()" />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="openPopup()">
                            <i class="glyphicon glyphicon-calendar"></i>
                        </button>
                    </span>
                </p>
                <button ng-click="fetch()" class="pull-right btn btn-primary">Fetch</button></form></div>
            </div>
            <div ng-show="loading">Loading...</div>
            <table class="table" ng-hide="loading">
                <thead>
                    <th>Date</th>
                    <th>Sunrise</th>
                    <th>Sunset</th>
                </thead>
                <tbody>
                    <tr ng-repeat="date in dates">
                        <td>{{date.date}}</td>
                        <td>{{date.sunrise}}</td>
                        <td>{{date.sunset}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
